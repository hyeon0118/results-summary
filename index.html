<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1>Results Summary Component</h1>
  </header>
  <div id="container" role="main">
    <section id="result">
      <div class="inner-container">
        <div class="title">Your Result</div>
        <div id="circle">
          <div id="score">76</div>
          <div id="total">of 100</div>
        </div>
        <div id="great">Great</div>
        <p id="text">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </section>
    <section id="summary">
      <div class="inner-container">
        <div class="title">Summary</div>
        <div id="boxes">
          <div class="box">
            <div class="box-title"><img alt="icon-reaction" src="assets/images/icon-reaction.svg">Reaction</div>
            <div><b>80</b> / 100</div>
          </div>
          <div class="box">
            <div class="box-title"><img alt="icon-memory" src="assets/images/icon-memory.svg">Memory</div>
            <div><b>92</b> / 100</div>
          </div>
          <div class="box">
            <div class="box-title"><img alt="icon-verbal" src="assets/images/icon-verbal.svg">Verbal</div>
            <div><b>61</b> / 100</div>
          </div>
          <div class="box">
            <div class="box-title"><img alt="icon-visual" src="assets/images/icon-visual.svg">Visual</div>
            <div><b>72</b> / 100</div>
          </div>
        </div>
        <button>Continue</button>
      </div>
    </section>
  </div>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Hyeonji Sung</a>.
  </footer>
</body>

</html>
